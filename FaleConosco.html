<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./Public/Css/devaria.css"/>
    <link rel="stylesheet" href="./Public/Css/footer.css"/>
    <link rel="stylesheet" href="./Public/Css/Fale-conosco.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco!</title>
</head>
<body>
    <header>
        <a href="index.html" class="link-logo">
            <img src="./Public/Imagen/logo-devaria-02.471a6e86.svg">
        </a>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Professores.html"> Professores</a></li>
                <li><a href="FaleConosco.html">Fale Conosco</a></li>
                <li><a href="DevStar.html">Devstars</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title text-center">Fale com a devaria através dessa página</h1>
        <h2 class="sub-title text-center" >Para entrar em contato preencha os campos abaixo e clique em enviar</h2>

        <form action="index.html" class="contact-form margin-horizontal-20px">
            <div>
                <label>Nome:</label>
                <input type="text" name="Nome" maxlength="70" />
            </div>
            <div>
                <label>E-mail:</label>
                <input type="text" name="Email" maxlength="150"/>
            </div>
            <div>
                <label>Comentários:</label>
                <textarea name="Comentario" cols="50" rows="4" required="true"></textarea>
            </div>
            <div>
                <label>Sexo:</label>
                <input type="radio" name="Sexo"/><span>Feminino</span>
                <input type="radio" name="Sexo"/><span>Masculino</span>
            </div>
            <div>
                <label>Aonde você conheceu a DevMaster?</label>
                <select name="Conheceu">
                    <option selected>YouTube</option>
                    <option>Amigos</option>
                    <option>Google</option>
                    <option>Outros</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="Aceite" value="Value"/>
                <span>Aceito receber novidades da DevMaster</span>
            </div>
            <div>
                <input type="submit" name="Enviar" value="Enviar"/>
                <input type="reset" name="Limpar" value="Limpar"/>
            </div>
        </form>
    </main>
    <footer>
        <section>
            <span>Contato@devweb.com.br</span> <br/>
            <span>Conheça o nosso canal no you tube!</span>
        </section>
    </footer>
</body>
